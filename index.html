<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark">
        <h1 class="text-light text-center w-100">QR Code Generator</h1>
    </nav>
   <div class="main">
    <button class="mode btn btn-light border-2 m-2 float-end border-dark">Dark/Light Mode</button>
    <marquee class="marku pt-3 ">
        <h1>Enter the text to generate QR code.</h1>
    </marquee>
    <div class="container d-flex flex-column align-items-center mb-3 p-3 w100 border shadow-lg">

        <form class="w-100">
            <input type="text" class="form-control rounded-0 p-3 w100 " placeholder="Enter text here...">
            <select name="Size" id="Size" class="size form-control rounded-0 p-3 mt-2 w-100">
                <option value="250x250">250x250</option>
                <option value="350x350">350x350</option>
                <option value="500x500">500x500</option>

            </select>
            <button class="create btn btn-success rounded-0 my-3 w-100">Create QR</button>

        </form>
        <div class="photo ">
            <img src="./qrcode.webp" alt="" class="img-fluid">
        </div>
        <a href="" class="download btn btn-primary rounded-0 w-100 mt-2">Download QR</a>


    </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
